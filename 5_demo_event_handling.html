<html lang="en">
  <head>
    <title>Button Counter</title>
  </head>
  <body>
    <button id="counterButton">Click Me!</button>

    <script>
      let counter = 0;
      const button = document.getElementById("counterButton");
      button.addEventListener("click", function);

      function()
      {
        counter++;
        console.log("Counter: " + counter);
      }
    </script>
  </body>
</html>
